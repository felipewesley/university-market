<body class="bg-light text-dark">

    <div class="container-fluid title-main ">
      <div class="row justify-content-md-center">
        <h1 class="display-5 ">Procura material de qual curso?</h1>

    </div>

    <div class="container-fluid  p-3">
        <!-- <label for="input-curso">Informe o seu curso</label> -->
        <div class="row justify-content-md-center">
          <div class="col-10 col-sm-8 col-lg-7 col-xl-6">
              <div class="input-group input-group-lg">
                  <input list ='curso' type="search" id="input-curso" class="form-control dropdown-toggle" placeholder="Procura material de qual curso?" aria-label="Procura material de qual curso?" aria-describedby="btn-search" autocomplete="off">
                  <datalist id="curso" aria-describedby="btn-search" class="dropdown-menu">
                      <option class="dropdown-item" value="Arquitetura"></option>
                      <option class="dropdown-item" value="Medicina">   </option>
                  </datalist>
                  <button class="btn btn-primary " type="button">
                      <i class="fas fa-search"></i>
                  </button>
             </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
        const CURSOS = "odontologia;química;medicina;arquitetura;direito;engenharia-elétrica"

        $(document).ready(() => {
            console.log('Hello world')
            $('#input-curso').keyup(function(e){

                const val = $(this).val().trim()

                $('.ls-curso').each(function(index, element){
                    if(String($(this).text().toLowerCase()).indexOf(val.toLowerCase(), 0) != -1){
                        return $(this).show()
                    }
                    return $(this).hide()
                })
            })
            $('.ls-curso').click(function(event){
                $('#input-curso').val($(this).text())
            }).hover(function(event){
                const element = $(this)[0]
                $(element).toggleClass('active').css('cursor', 'pointer')
            })
            $('button#btn-search').click(function(){
                const val = $('#input-curso').val().toUpperCase()

                if(val == '' || val.lenght <= 1 ){
                    alert(`Parâmetro de pesquisa inválido!`)
                }else{
                    alert(`Será realizada uma pesquisa por "${val}"`)
                }
                $('#input-curso').val('')
                return location.reload()
            })

        })
    </script>
</body>
